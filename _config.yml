# ----
# Site

title: "Never Thought So!"
url: "https://neverthoughtso.com"
baseurl:
google_analytics_key: "UA-98353480-1"
google_maps_javascript_api_key:
disqus_shortname: "bhedia"
addthis: true

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
description: "World is Crazy"
author:
  name: "Sannidhya Sandheer"
  email: bhediathewolf@gmail.com
  twitter: _bhedia_
social:
  name: NeverThoughtSo!
  links:
    - https://neverthoughtso.com/

# Build
markdown: kramdown

kramdown:
  input: GFM
  syntax_hightlighter: rouge

permalink: pretty

gems:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE
  - vendor

paginate: 10
paginate_path: "/blog/:num/"

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      type: "posts"
    values:
      layout: "post"
      comments: "true"
  -
    scope:
      path: "contact-success.html"
    values:
      layout: "page"
  -
    scope:
      path: "project"
    values:
      layout: "project"

social_icons:
  - Facebook
  - Google Plus
  - Instagram
  - LinkedIn
  - Twitter
  - YouTube
  - Email
  - RSS

