language: ruby
rvm:
- 2.1
script: bundle exec jekyll build
notifications:
  slack:
    template:
      -  "%{repository_slug} :: %{branch}"
      -  "%{result} (%{build_number} :: %{build_id})"
      -  "%{message}"
    rooms:
      secure: 
    on_start: never
    on_failure: always
    on_success: change
    on_pull_requests: false
